<h1>My Signup Form</h1>

<form class="signup" id="signup_form" method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit"> &raquo;</button>
</form>
